{% extends 'base.html' %}
{% load bootstrap4 %}

        <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
        <input type = "submit" value="Update" class = "btn btn-info btn-sm"></form>
    </div>
{% endblock %}
